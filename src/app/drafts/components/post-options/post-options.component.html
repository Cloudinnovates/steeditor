<div [formGroup]="parent" fxLayout.gt-md="row" fxLayout.lt-lg="column" fxLayoutGap="50px" class="post-options">
  <div fxFlex="25" fxLayout="column" fxLayoutGap="5" class="post-options__section">
    <!--
      <div fxFlex>
      <p class="mat-caption">Allow votes:</p>
      <mat-slide-toggle formControlName="allowVotes"></mat-slide-toggle>
    </div>
    -->

    <div fxFlex>
      <p class="mat-body">Allow curation rewards:</p>
      <mat-slide-toggle fxFlex formControlName="allowCurationRewards" matTooltip="Allows/disallows voters to receive curation rewards. If disallowed, curation rewards would return to the reward pool, you wouldn't earn more."
        matTooltipPosition="right"></mat-slide-toggle>
    </div>

    <div fxFlex>
      <p class="mat-body">Percent Steem Dollars:</p>
      <mat-slider min="0" max="50" step="1" thumbLabel formControlName="percentSteemDollars" matTooltip="The percent of Steem Dollars in the payout, remaining part will be received as Steem Power."
        matTooltipPosition="right" class="post-options__slider"></mat-slider>
    </div>

    <div fxFlex>
      <p class="mat-body">Max accepted payout:</p>
      <mat-form-field matTooltip="The maximum payout in Steem Dollars that a post can receive." matTooltipPosition="right">
        <input matInput type="number" min="0" max="1000000" formControlName="maxAcceptedPayout">
        <span matSuffix>SBD</span>
      </mat-form-field>
    </div>
  </div>

  <div fxFlex="40">
    <p class="mat-body">Optional field for geeks. Enter the metadata in a JSON format:</p>
    <mat-form-field class="post-options__metadata-field">
      <textarea matInput [errorStateMatcher]="matcher" formControlName="jsonMetadata" class="post-options__metadata-textarea"></textarea>
      <mat-error *ngIf="parent.get('jsonMetadata').invalid">Please type valid JSON!</mat-error>
    </mat-form-field>
  </div>

  <div fxFlex>
    <app-beneficiary-form (add)="onAddBeneficiary($event)" class="post-options__beneficiaries"></app-beneficiary-form>
    <mat-card *ngFor="let beneficiary of parent.value.beneficiaries; let i = index;" fxLayout="row" fxLayoutAlign="space-around center">
      <span fxFlex="90" class="mat-caption">{{beneficiary.account}} ({{beneficiary.weight}}%)</span>
      <span fxFlex="10">
        <button mat-icon-button (click)="onRemoveBeneficiary(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </mat-card>
  </div>
</div>
