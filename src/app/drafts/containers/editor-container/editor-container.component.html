<div *ngIf="draft$ | async as draft; else noDraftProvided">
  <app-editor [initialValues]="(draft)" [authState]="authState$ | async" [broadcastState]="broadcastState$ | async" (formChanges)="updateDraft($event)"
    (formSubmit)="broadcastDraft($event)"></app-editor>
</div>

<ng-template #noDraftProvided>
  <app-editor [authState]="authState$ | async" [broadcastState]="broadcastState$ | async" (formSubmit)="broadcastDraft($event)"></app-editor>
</ng-template>
