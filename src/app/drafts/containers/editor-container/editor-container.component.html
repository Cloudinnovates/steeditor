<div *ngIf="draft$ | async as draft; else noDraftProvided">
  <app-editor [initialValues]="(draft)" [authState]="authState$ | async" (formChanges)="updateDraft($event)" (formSubmit)="broadcastDraft($event)"></app-editor>
</div>

<ng-template #noDraftProvided>
  <app-editor (formChanges)="updateDraft($event)" [authState]="authState$ | async" (formSubmit)="broadcastDraft($event)"></app-editor>
</ng-template>
